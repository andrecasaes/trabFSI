<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Language" content="pt-br" charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Arvo|BioRhyme+Expanded|Cinzel|Cormorant+Unicase|Dosis|Indie+Flower|Josefin+Sans|Jua|Open+Sans|Questrial|Quicksand|Raleway|Righteous|Roboto|Roboto+Mono|Roboto+Slab|Song+Myung" rel="stylesheet">
</head>
<body background="design2.jpg">
    <div class = "logo"><h1>No Show</h1></div>
    <div class="divTransparente">
    <h2 class = "titulo">Login</h2>
    <form name = "Login" method="post" onsubmit="return validateForm()" action="ope.php">
        <table>
            <tr>
                <td><input type="text" name="usuario" placeholder="Usuário"></td>
            </tr>
            <tr>
                <td><input type="password" name="senha" placeholder="Senha"></td>
            </tr>
        </table>
        <div class="espaco"><input class="button" type="submit" value="Entrar"></div>
    </form>
    <button class="button" onclick="window.location='cadastro.php'">Cadastrar</button><br>
</div>
<script type="text/javascript">
    function validateForm() {
        var usuario = document.forms["Login"]["usuario"].value;
        var senha = document.forms["Login"]["senha"].value;
        
        if (usuario == "") {
            alert("Por favor, informe um nome de usuário.");
            return false;
        }
        if (senha == "") {
            alert("Por favor, digite sua senha.");
            return false;
        }
    }
</script>
</body>
</html>
