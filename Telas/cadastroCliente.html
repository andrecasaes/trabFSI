<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Language" content="pt-br" charset="utf-8">
        <title>Cadastro de cliente</title>
        <link rel="stylesheet" type="text/css" href="forms.css">
    </head>
    <body>
    <div class = "logo"><h1>No Show</h1></div>
    <h2 class = "titulo">Cadastro de cliente</h2>
    <form nome="cadastroCliente" method="post" onsubmit="return validateCliente()">
        <table>
            <tr>
                <td>Nome completo:</td>
                <td><input type="text" name="nome"></td>
            </tr>
            <tr>
                <td>Usuario do Telegram:</td>
                <td><input type="text" name="usuarioTelegram"></td>
            </tr>
        </table>
        <input class="button" type="submit" value="Pronto!">
    </form>
<script type="text/javascript">
    function validateCliente() {
        var nome = document.forms["cadastroCliente"]["nome"].value;
        var telegram = document.forms["cadastroCliente"]["usuarioTelegram"].value;
        if (nome == "") {
            alert("Por favor, digite o nome do cliente.");
            return false;
        }
        if (telegram == "") {
            alert("Por favor, digite um usu√°rio do Telegram.");
            return false;
        }
    }
</script>
    </body>
</html>
